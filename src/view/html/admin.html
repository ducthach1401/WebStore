<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/env.js"></script>
    <script src="../js/admin.js"></script>
    <link rel="icon" href="../image/icon.ico">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Trang chủ</title>
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-warning mb-3">
          <a class="navbar-brand mx-auto mb-0" href="/">
            <h2>Tiệm tạp hóa Xíu Xiu <img src="../image/cat.ico" alt="cat" class="imageHome"></h2>
          </a>
          <div class="dropdown" id="loginButton"> </div>
        </nav>
    </div>
    <div class="container" id = "goods">
      
    </div>
    <script>
      buttonLogin();
      getGoods();
    </script>
    <!-- Modal -->
    <div id="repair" class="modal fade" role="dialog">
      <div class="modal-dialog text-center">
    
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Sửa thông tin</h4>
          </div>
          <div class="modal-body">
            <label for="idsp">ID: </label>
            <input type="text" name="idsp" id="idsp" disabled> <br>

            <label for="name">Tên: </label>
            <input type="text" name="name" id="namesp"> <br>

            <label for="desc">Mô tả: </label>
            <input type="text" name="desc" id="desc"> <br> 

            <label for="price">Giá tiền: </label>
            <input type="text" name="price" id="price"> <br>
            <!-- <label for="image"></label> -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-info" onclick="submitRepair()">Submit</button>
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
    
      </div>
    </div>
</body>
</html>
